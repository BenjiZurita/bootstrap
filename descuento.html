<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="html/styles.css">
</head>
<body>
    <h1>Calculo descuento</h1>
    <label for="">Número de adultos:</label>
    <input type="number" id="adultos"><br>
    <label for="">Número de niños:</label>
    <input type="number" id="ninos"><br>
    <label for="">Número de maletas:</label>
    <input type="number" id="maletas"><br>   
    <label for="">¿Son residentes?</label><br>
    <input type="radio" id="residenteSI" name="residente">
    <label for="">Sí</label>
    <input type="radio" id="residenteNO" name="residente" checked>
    <label for="">No</label><br><br>
    <button type="button" onclick="calcularPrecio()">Calcular</button><br>
    <div id="resultado"></div>

    <script>
        function calcularPrecio(){
            const nadultos = parseFloat(document.getElementById("adultos").value);
            const nninos = parseFloat(document.getElementById("ninos").value);
            const nmaletas = parseFloat(document.getElementById("maletas").value);
            const radioSI = document.getElementById("residenteSI");
            const radioNO = document.getElementById("residenteNO");
            var precioPersonas = (nadultos * 100 + nninos * 75);
            var precioMaletas = (nmaletas*50)
            var precioFinal = 0;

            if (radioSI.checked){
                precioFinal = precioPersonas * 0.25 + precioMaletas;
            }else{
                precioFinal = precioPersonas + precioMaletas;
            }
            document.getElementById("resultado").innerText = "Precio total: " + precioFinal.toFixed(2)+ "€";
        }
    </script>
</body>
</html>
