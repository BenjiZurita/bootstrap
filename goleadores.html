<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goleadores demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Menú</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Goleadores</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                </div>
            </div>
        </div>
    </nav>
    <h1 class="text center m-4">Top 8 goleadores de la historia de los mundiales</h1>
    <div class="container">
        <div class="row g-3">
            <div class="col-12 col-md-4 col-lg-2 bg-primary boder p-3 text-center rounded">
                <strong>Miroslav Klose</strong><br>
                <img class="img-fluid img-thumbnail" src="img/Klose.jpg" alt=""><br>
                16 goles<br>
            </div>
            <div class="col-12 col-md-4 col-lg-2 bg-success boder p-3 text-center rounded">
                <strong>Ronaldo</strong><br>
                <img class="img-fluid img-thumbnail" src="img/Ronaldo.jpg" alt=""><br>
                15 goles<br>
            </div>
            <div class="col-12 col-md-4 col-lg-2 bg-warning boder p-3 text-center rounded">
                <strong>Gerd Müller</strong><br>
                <img class="img-fluid img-thumbnail" src="img/Müller.jpg" alt=""><br>
                14 goles<br>
            </div>
            <div class="col-12 col-md-4 col-lg-2 bg-danger boder p-3 text-center rounded">
                <strong>Just  Fontainebleau y Lionel Messi</strong><br>
                <img class="img-fluid img-thumbnail" src="img/Fontaine.jpg" alt="">
                <img class="img-fluid img-thumbnail" src="img/Messi.jpg" alt=""><br>
                13 goles<br>
            </div>
            <div class="col-12 col-md-4 col-lg-2 bg-info boder p-3 text-center rounded">
                <strong>Pelé y Mbappé</strong><br>
                <img class="img-fluid img-thumbnail" src="img/Pelé.jpg" alt="">
                <img class="img-fluid img-thumbnail" src="img/Mbappé.jpg" alt=""><br>
                12 goles<br>
            </div>
            <div class="col-12 col-md-4 col-lg-2 bg-secondary boder p-3 text-center rounded">
                <strong>Sandor Kocsis</strong><br>
                <img class="img-fluid img-thumbnail" src="img/Kocsis.jpg" alt=""><br>
                11 goles<br>
            </div>
        </div>
    </div>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/Klose.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/Müller.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/Pelé.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
